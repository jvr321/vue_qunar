<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 
      width:可视区域的宽度，值可为数字或关键词device-width(浏览器宽度)
      height:同width
      intial-scale:可视区域缩放级别，取值0-1则页面按实际尺寸显示，无任何缩放 以安卓为例1为360 0为1440
      maximum-scale=1.0, minimum-scale=1.0;可视区域的缩放级别，
      为0设备宽度将以实际像素1440 满屏显示 1为不缩放
      user-scalable:是否可对页面进行缩放，no 禁止缩放 会根据body内容实际取屏幕
     -->
    <title>qunar</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
